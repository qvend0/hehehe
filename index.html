<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Troll: M√®o m∆∞·ªõp hay m√®o r·ª´ng ch√¢u Phi?</title>
<style>
  :root { --pad: 16px; --gap: 12px; }
  * { box-sizing: border-box; }
  html, body {
    height: 100%;
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: radial-gradient(circle at 30% 20%, #f8fafc, #eef2ff);
    overflow: hidden; /* cho vui, kh·ªèi hi·ªán thanh cu·ªôn khi n√∫t ch·∫°y */
  }

  .wrap {
    height: 100%;
    display: grid;
    place-items: center;
    text-align: center;
    padding: var(--pad);
  }

  h1 {
    margin: 0 0 10px;
    font-size: clamp(20px, 3.2vw + 12px, 32px);
  }
  p { margin: 0 0 22px; color: #475569 }

  .answers {
    display: inline-flex;
    gap: var(--gap);
    position: relative;
  }

  button {
    border: 0;
    padding: 12px 18px;
    font-size: 16px;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(0,0,0,.08);
    transition: transform .06s ease, box-shadow .2s ease, opacity .2s ease;
    user-select: none;
    touch-action: manipulation;
    background: white;
  }
  button:active { transform: scale(.98) }

  /* N√∫t ch·∫°y */
  #btn-run {
    position: fixed; /* ƒë·ªÉ ch·∫°y kh·∫Øp m√†n h√¨nh */
    left: 50%; top: 62%;
    transform: translate(-50%, -50%);
    z-index: 10;
  }

  /* ‚ÄúKh√¥ng nh·∫•p ƒë∆∞·ª£c‚Äù ‚Äì v·∫´n cho hover ƒë·ªÉ ph√°t hi·ªán t·ªõi g·∫ßn */
  #btn-run.blocked {
    pointer-events: auto;          /* v·∫´n nh·∫≠n hover/move */
  }

  /* Hi·ªáu ·ª©ng run khi r√™ g·∫ßn */
  #btn-run.dodge {
    box-shadow: 0 10px 24px rgba(0,0,0,.15);
  }

  /* N√∫t ƒë√∫ng */
  #btn-true {
    background: #10b981;
    color: white;
  }
  #btn-true:hover { filter: brightness(1.05) }

  /* Th√¥ng b√°o nh·ªè */
  .toast {
    position: fixed;
    inset: auto 0 18px 0;
    margin: auto;
    width: fit-content;
    background: #111827;
    color: white;
    padding: 10px 14px;
    border-radius: 10px;
    font-size: 14px;
    opacity: 0;
    transform: translateY(10px);
    transition: .25s ease;
    pointer-events: none;
  }
  .toast.show { opacity: 1; transform: translateY(0) }
</style>
</head>
<body>
  <div class="wrap" aria-live="polite">
    <div>
      <h1>N√≥ l√† m√®o m∆∞·ªõp hay m√®o r·ª´ng ch√¢u Phi?</h1>
      <p>Ch·ªçn ƒë√°p √°n ƒë√∫ng nha üòº</p>

      <div class="answers">
        <button id="btn-true" type="button">m√®o m∆∞·ªõp</button>
        <!-- N√∫t ch·∫°y: ‚Äúkh√¥ng nh·∫•p v√†o ƒë∆∞·ª£c‚Äù -->
        <button id="btn-run" class="blocked" type="button" aria-disabled="true">
          m√®o r·ª´ng ch√¢u Phi
        </button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

<script>
(function () {
  const btnRun  = document.getElementById('btn-run');
  const btnTrue = document.getElementById('btn-true');
  const toast   = document.getElementById('toast');

  // Kh√¥ng cho b·∫•m ‚Äúm√®o r·ª´ng ch√¢u Phi‚Äù
  btnRun.addEventListener('click', (e) => {
    e.preventDefault();
    e.stopPropagation();
    nope();
  });

  function nope() {
    showToast('Kh√¥ng b·∫•m ƒë∆∞·ª£c ƒë√¢u! ü§≠');
    jumpSomewhere();
  }

  // Khi r√™ chu·ªôt t·ªõi g·∫ßn ho·∫∑c ch·∫°m v√†o l√† ch·∫°y
  let hoverArmed = true;

  function nearMouse(ev) {
    const r = btnRun.getBoundingClientRect();
    const mx = ev.clientX, my = ev.clientY;
    const pad = 80; // kho·∫£ng c√°ch ‚Äúnh·∫°y‚Äù
    const isNear =
      mx > r.left - pad && mx < r.right + pad &&
      my > r.top  - pad && my < r.bottom + pad;

    if (isNear && hoverArmed) {
      hoverArmed = false;
      btnRun.classList.add('dodge');
      jumpSomewhere();
      setTimeout(()=>{ hoverArmed = true; btnRun.classList.remove('dodge'); }, 140);
    }
  }

  document.addEventListener('mousemove', nearMouse, { passive: true });
  btnRun.addEventListener('mouseenter', nope, { passive: true });
  btnRun.addEventListener('touchstart', (e) => { e.preventDefault(); nope(); }, { passive: false });

  // N√∫t ƒë√∫ng
  btnTrue.addEventListener('click', () => {
    showToast('Chu·∫©n b√†i! ƒê√≥ l√† m√®o m∆∞·ªõp üò∫');
  });

  // Nh·∫£y t·ªõi v·ªã tr√≠ ng·∫´u nhi√™n trong khung nh√¨n (kh√¥ng vƒÉng ra ngo√†i)
  function jumpSomewhere() {
    const r = btnRun.getBoundingClientRect();
    const w = window.innerWidth;
    const h = window.innerHeight;

    const margin = 10;
    const maxX = Math.max(margin, w - r.width  - margin);
    const maxY = Math.max(margin, h - r.height - margin);

    // ch·ªçn v·ªã tr√≠ c√°ch xa v·ªã tr√≠ hi·ªán t·∫°i m·ªôt ch√∫t
    let nx, ny, tries = 0;
    do {
      nx = Math.random() * maxX;
      ny = Math.random() * maxY;
      tries++;
      // tr√°nh nh·∫£y qu√° g·∫ßn v·ªã tr√≠ c≈©
    } while (distance(nx, ny, r.left, r.top) < 120 && tries < 12);

    btnRun.style.left = nx + 'px';
    btnRun.style.top  = ny + 'px';
    btnRun.style.transform = 'translate(0,0)';
  }

  function distance(x1,y1,x2,y2){ return Math.hypot(x1-x2, y1-y2); }

  function showToast(msg) {
    toast.textContent = msg;
    toast.classList.add('show');
    clearTimeout(showToast._t);
    showToast._t = setTimeout(()=> toast.classList.remove('show'), 1500);
  }

  // Ch·∫∑n double-tap zoom tr√™n iOS khi r∆∞·ª£t ƒëu·ªïi
  let lastTouch = 0;
  document.addEventListener('touchend', (e) => {
    const now = Date.now();
    if (now - lastTouch <= 350) e.preventDefault();
    lastTouch = now;
  }, { passive: false });
})();
</script>
</body>
</html>
