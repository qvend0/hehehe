<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Troll M√®o VIP</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: radial-gradient(circle at 30% 20%, #fdfcfb, #e9f0ff);
    overflow: hidden;
    text-align: center;
  }
  h2 {
    font-size: 24px;
    margin-bottom: 20px;
  }
  h2 span { font-size: 28px; }

  button {
    padding: 14px 22px;
    margin: 8px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 5px 14px rgba(0,0,0,.1);
    transition: transform .2s;
  }
  #btn-true {
    background: linear-gradient(135deg,#34d399,#059669);
    color: white;
  }
  #btn-true:active { transform: scale(0.92); }
  #btn-run {
    background: #f43f5e;
    color: white;
    position: fixed;
  }
  .toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.8);
    color: #fff;
    padding: 10px 16px;
    border-radius: 10px;
    font-size: 14px;
    opacity: 0;
    transition: opacity .25s;
  }
  .toast.show { opacity: 1; }

  /* m√®o bay */
  .cat {
    position: fixed;
    font-size: 28px;
    pointer-events: none;
    animation: fly 1.2s forwards ease-out;
  }
  @keyframes fly {
    from { transform: translate(0,0) scale(1); opacity: 1; }
    to   { transform: translate(var(--x), var(--y)) scale(0.5); opacity: 0; }
  }
</style>
</head>
<body>
  <div>
    <h2><span>üê±</span> N√≥ l√† m√®o m∆∞·ªõp hay m√®o r·ª´ng ch√¢u Phi?</h2>
    <button id="btn-true">m√®o m∆∞·ªõp</button>
    <button id="btn-run">m√®o r·ª´ng ch√¢u Phi</button>
  </div>
  <div id="toast" class="toast"></div>

<script>
const btnRun  = document.getElementById('btn-run');
const btnTrue = document.getElementById('btn-true');
const toast   = document.getElementById('toast');

btnTrue.addEventListener('click', () => {
  showToast('Chu·∫©n! ƒê√≥ l√† m√®o m∆∞·ªõp üò∫');
  btnTrue.style.transform = 'scale(1.15)';
  setTimeout(()=> btnTrue.style.transform = 'scale(1)', 250);
  spawnCats();
});

function jump() {
  const r = btnRun.getBoundingClientRect();
  const w = window.innerWidth;
  const h = window.innerHeight;
  const nx = Math.random() * (w - r.width  - 20);
  const ny = Math.random() * (h - r.height - 20);
  btnRun.style.left = nx + 'px';
  btnRun.style.top  = ny + 'px';
  showToast('Kh√¥ng b·∫•m ƒë∆∞·ª£c ƒë√¢u ü§≠');
}

// ƒëi·ªán tho·∫°i: ch·∫°m => ch·∫°y
btnRun.addEventListener('touchstart', (e) => {
  e.preventDefault();
  jump();
}, {passive:false});

// m√°y t√≠nh: hover ho·∫∑c click => ch·∫°y
btnRun.addEventListener('mouseenter', jump);
btnRun.addEventListener('click', (e) => { e.preventDefault(); jump(); });

function showToast(msg) {
  toast.textContent = msg;
  toast.classList.add('show');
  clearTimeout(showToast._t);
  toast._t = setTimeout(()=>toast.classList.remove('show'), 1300);
}

// t·∫°o icon m√®o bay tung t√≥e
function spawnCats() {
  for (let i=0;i<6;i++) {
    const cat = document.createElement('div');
    cat.className = 'cat';
    cat.textContent = 'üê±';
    cat.style.left = (btnTrue.offsetLeft + btnTrue.offsetWidth/2) + 'px';
    cat.style.top  = (btnTrue.offsetTop + btnTrue.offsetHeight/2) + 'px';
    cat.style.setProperty('--x', (Math.random()*200-100)+'px');
    cat.style.setProperty('--y', (Math.random()*-180-60)+'px');
    document.body.appendChild(cat);
    setTimeout(()=>cat.remove(), 1200);
  }
}
</script>
</body>
</html>
