<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Troll M√®o</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #fef9f6;
    text-align: center;
    overflow: hidden;
  }
  h2 { margin-bottom: 20px; }

  button {
    padding: 14px 20px;
    margin: 8px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }
  #btn-true {
    background: #10b981;
    color: white;
  }
  #btn-run {
    background: #f43f5e;
    color: white;
    position: fixed;
  }
  .toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.8);
    color: #fff;
    padding: 8px 14px;
    border-radius: 8px;
    font-size: 14px;
    opacity: 0;
    transition: opacity .25s;
  }
  .toast.show { opacity: 1; }
</style>
</head>
<body>
  <div>
    <h2>N√≥ l√† m√®o m∆∞·ªõp hay m√®o r·ª´ng ch√¢u Phi?</h2>
    <button id="btn-true">m√®o m∆∞·ªõp</button>
    <button id="btn-run">m√®o r·ª´ng ch√¢u Phi</button>
  </div>
  <div id="toast" class="toast"></div>

<script>
const btnRun  = document.getElementById('btn-run');
const btnTrue = document.getElementById('btn-true');
const toast   = document.getElementById('toast');

btnTrue.addEventListener('click', () => showToast('ƒê√∫ng r·ªìi, m√®o m∆∞·ªõp üò∫'));

function jump() {
  const r = btnRun.getBoundingClientRect();
  const w = window.innerWidth;
  const h = window.innerHeight;
  const nx = Math.random() * (w - r.width  - 20);
  const ny = Math.random() * (h - r.height - 20);
  btnRun.style.left = nx + 'px';
  btnRun.style.top  = ny + 'px';
  showToast('Kh√¥ng b·∫•m ƒë∆∞·ª£c ƒë√¢u ü§≠');
}

// ƒëi·ªán tho·∫°i: ch·∫°m => ch·∫°y
btnRun.addEventListener('touchstart', (e) => {
  e.preventDefault();
  jump();
}, {passive:false});

// m√°y t√≠nh: click ho·∫∑c r√™ t·ªõi => ch·∫°y
btnRun.addEventListener('mouseenter', jump);
btnRun.addEventListener('click', (e) => { e.preventDefault(); jump(); });

function showToast(msg) {
  toast.textContent = msg;
  toast.classList.add('show');
  clearTimeout(showToast._t);
  toast._t = setTimeout(()=>toast.classList.remove('show'), 1200);
}
</script>
</body>
</html>
